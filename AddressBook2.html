



<style>
.cities body{
  font-family:sans-serif;
  background-image: -moz-linear-gradient(30deg, $start 0%, $end 100%);
	background: -webkit-gradient(linear, left bottom, right top, color-stop(0%,$start), color-stop(100%,$end));
	background: -webkit-linear-gradient(30deg, $start 0%,$end 100%);
	background: -o-linear-gradient(30deg, $start 0%,$end 100%);
	background: -ms-linear-gradient(30deg, $start 0%,$end 100%);
	background: linear-gradient(30deg, $start 0%,$end 100%);
}

h1{
  font-size:1.2em;
  text-align:center;
}
.cities {
            background-color: lightblue;
            color: white;
            margin: 20px;
            padding: 20px;
            }
.panel{
  background:rgb(250,250,250);
  padding:1em;
  width:92.5%;
  margin:auto;
  max-width:30em;
}

input{
  width:100%;
  box-sizing:border-box;
  font-size:1em;
  margin-top:0.5em;
  padding:0.5em;
}

input:focus{
  outline:none;
}

input::after{
  width:100%;
  height:10px;
  background:red;
}
.nav-list{
  width:92.5%;
  max-width:30em;
  text-align:center;
  margin:auto;
  li{
  list-style:none;
  display:inline-block;
    background:rgba(256,256,256,0.5);
    padding:0.7em;
    margin:0 0.1em;
  }
  li.active{
    background-color:rgba(256,256,256,0.95);
  }
}

</style>
<div id="navigation">
    
       
        <ul class="nav-list" id="js-add-new">Add New Contact</ul>
   
</div>

 <div class="cities">
  <div id="contact-panel" class="panel">
        <form id="contact" action="#">
            <h1 style="color:black;">Add a new contact</h1>
            <h1 style="color:black;">You can add up to 50 contacts at a time<h1>
            <div>
                <label>
                    <input type="text" name="person" id="name" placeholder="John Smith" pattern=".{1,}"/>
                </label>
                <label>
                    <input type="tel" name="phone" id="PhoneNumber" placeholder="In these formats: 02012345567, +443739182931, +44(0)203739182" pattern="[0]{1}[0-9]{10}" pattern="[+][44][0-9]{11}" pattern="[+][44]{(0)}[0-9]{9}" required  />
                </label>
                
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
<div id = "show-panel" class="panel">
 
</div>
